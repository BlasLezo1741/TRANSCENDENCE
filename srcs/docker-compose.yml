name: transcendence
include: # Please keep alphabetic order
  #- ./2faserver/docker-compose-2faserver.yml
  #- ./backendserver/docker-compose-backendserver.yml  
  - ./dbserver/docker-compose-dbserver.yml
  #- ./frontendserver/docker-compose-frontendserver.yml



networks:
  transcendence_net:
    name: thenet
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/28  # Define the IP range


volumes:
  volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: "${USER_HOME_DIR}/data/db"
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: "${USER_HOME_DIR}/data/wp"
      o: bind
