name: ${PROJECT_NAME}

include: # Please keep alphabetic order
  - adminer/docker-compose-adminer.yml
  - auth-frontend/docker-compose-auth-frontend.yml
  - auth-service/docker-compose-auth-service.yml
  - backend/docker-compose-backend.yml  
  - dbserver/docker-compose-dbserver.yml
  - frontend/docker-compose-frontend.yml
  - grafana/docker-compose-grafana.yml
  - totp/docker-compose-totp.yml

networks:
  transcendence_net:
    name: thenet
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/28  # Define the IP range
  auth_net:
    name: auth_net
    driver: bridge    
    internal: true # Aislada del mundo exterior
    ipam:
      config:
        - subnet: 192.168.2.0/28  # Define the IP range
  db_net:
    name: db_net
    driver: bridge    
    internal: true # Solo compartida con la base de datos
    ipam:
      config:
        - subnet: 192.168.3.0/28  # Define the IP range

volumes:
  volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: "${TRANSCENDENCE_HOME}/data/dbserver"
      o: bind
  grafana_data:
    driver: local
    driver_opts:
      type: none
      device: "${TRANSCENDENCE_HOME}/data/grafana"
      o: bind

